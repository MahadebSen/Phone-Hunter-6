<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!---------------------- custom fonts ----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!---------------------- Bootstrap ----------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---------------------- Internal css ----------------------->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        ul{
            list-style: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="bg-primary text-light bg-opacity-75 text-center m-3 p-2 fs-1 rounded-pill">It's Your <span class="fw-bolder text-black">mobile</span></h2>
    </header>

    <section>
        <div class="input-group my-4 mx-auto w-50">
            <input id="search-input" type="text" class="form-control" placeholder="Search products, brands and more" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
        </div>
    </section>

    <section id="product-details">
        <div class="card text-center m-5">
            <div class="card-header">
              Featured
            </div>
            <img src="action.png" class="card-img-top w-50 mx-auto p-3" alt="">
            <div class="card-body">
              <h4 class="card-title"> Iphone 13 mini</h4>
              <h5 class="card-title">Brand: </h5>
              <p class="card-text">Release Date: </p>
              <p class="card-text">Main Features: 
                  <ul>
                      <li><span>Chipset: </span></li>
                      <li><span>Display Size: </span></li>
                      <li><span>Memory:</span></li>
                      <li><span>Memory:</span></li>
                  </ul>
              </p>
              <p class="card-text">sensors: </p>
              <p class="card-text">others: </p>
              
            </div>
            <div class="card-footer text-muted">
              Info about Iphone 13 mini
            </div>
          </div>
    </section>

    <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 my-3">
            
            
        </div>
    </section>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
